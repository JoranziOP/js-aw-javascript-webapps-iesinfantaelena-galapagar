<!DOCTYPE html>
<html lang="en">
<head>
Pagina 2 ejercicio 8 Programa sueldo empleado: 
</head>
<body>
	<script type='text/javascript'>
		let horas=parseInt(prompt("Horas trabajadas"))
		if (horas>40)
			document.write("Sueldo: "+(800+(25*(horas-40))))
		else
			document.write("Sueldo: "+(20*horas))
	</script>
</body>
</html>
