<!DOCTYPE html>
<html lang="en">
<head>
Pagina 2 ejercicio 7 Programa descuento tienda: 
</head>
<body>
	<script type='text/javascript'>
		let zap=parseInt(prompt("Numero de zapatos"))
		let bruto=zap*80
		if (zap>30)
			document.write("Total: "+(bruto*0.60))
		else
			if (30<zap>20)
				document.write("Total: "+(bruto*0.80))
			else
				if (zap>10)
					document.write("Total: "+(bruto*0.90))
				else
					document.write("Total: "+bruto)
	</script>
</body>
</html>
