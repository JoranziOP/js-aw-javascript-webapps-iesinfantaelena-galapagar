<!DOCTYPE html>
<html lang="en">
<head>
Pagina 2 ejercicio 3 distancia entre años: 
</head>
<body>
	<script type='text/javascript'>
		let actual=parseInt(prompt("Introduce el año actual"))
		let otro=parseInt(prompt("Introduce otro año"))
		if (actual==otro)
			document.write("Ambos años son el mismo")
		else
			if (actual>otro)
				document.write("Han pasado "+(actual-otro)+" años desde ese año")
			else
				if(actual<otro)
					document.write("Faltan "+(otro-actual)+" años para ese año")
				else
					document.write("ERROR")
	</script>
</body>
</html>
