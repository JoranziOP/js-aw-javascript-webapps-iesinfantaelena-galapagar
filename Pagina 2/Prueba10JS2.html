<!DOCTYPE html>
<html lang="en">
<head>
Pagina 2 ejercicio 10 Programa promedio de notas y comprobador de aprobado: 
</head>
<body>
	<script type='text/javascript'>
		let not1=parseInt(prompt("Nota 1"))
		let not2=parseInt(prompt("Nota 2"))
		let not3=parseInt(prompt("Nota 3"))
		let med=(not1+not2+not3)/3
		if (med<5)
			document.write("No aprobado")
		else
			if (med>=5)
				document.write("Aprobado")
			else
				document.write("error")
	</script>
</body>
</html>
