<!DOCTYPE html>
<html lang="en">
<head>
Pagina 2 ejercicio 6 division exacta o no de numeros dados: 
</head>
<body>
	<script type='text/javascript'>
		let num=parseInt(prompt("Introduce un dividendo"))
		let div=parseInt(prompt("Introduce un divisor"))
		if (num%div==0)
			document.write("La division de "+num+" por "+div+" es exacta")
		else
			if (!num%div==0)
				document.write("La division de "+num+" por "+div+" no es exacta")
			else
				document.write("error")
	</script>
</body>
</html>
