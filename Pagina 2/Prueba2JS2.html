<body>
	<script type='text/javascript'>
		let num=parseInt(prompt("Introduce un numero"))
		if (num<1||num>7)
		document.write("")
		else
			if(num=1)
				document.write("Corresponde con Lunes")
			else 
				if(num=2)
					document.write("Corresponde con Martes")
				else
					if(num=3)
						document.write("Corresponde con Miercoles")
					else
						if(num=4)
							document.write("Corresponde con Jueves")
	</script>
</body>
