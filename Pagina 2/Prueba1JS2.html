<body>
	<script type='text/javascript'>
		let num=parseInt(prompt("Introduce un numero"))
		if (num>10)
		document.write("El numero introducido es mayor que 10")
		else
			if(num<10)
		document.write("El numero introducido es menor que 10")
			else document.write("ERROR, dato no valido")
	</script>
</body>
