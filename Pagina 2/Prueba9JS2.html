<!DOCTYPE html>
<html lang="en">
<head>
Pagina 2 ejercicio 9 Programa membresias heladeria: 
</head>
<body>
	<script type='text/javascript'>
		let mem=prompt("Tipo membresia")
		let bruto=prompt("Total bruto")
		if (mem=="A")
			document.write("Total: "+(bruto*0.90))
		else
			if (mem=="B")
				document.write("Total: "+(bruto*0.85))
			else
				if (mem=="C")
					document.write("Total: "+(bruto*0.80))
				else
					document.write("Total: "+bruto)
	</script>
</body>
</html>
