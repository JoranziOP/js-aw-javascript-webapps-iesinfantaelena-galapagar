<!DOCTYPE html>
<html lang="en">
<head>
Pagina 2 ejercicio 5 par o impar de numero dado: 
</head>
<body>
	<script type='text/javascript'>
		let num=parseInt(prompt("Introduce un numero"))
		let div=parseInt(prompt("Introduce un divisor"))
		if (num%div==0)
			document.write("El numero "+num+" es par de "+div)
		else
			document.write("error")
	</script>
</body>
</html>
