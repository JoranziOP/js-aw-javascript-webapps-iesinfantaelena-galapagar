<!DOCTYPE html>

Pagina 4 ejercicio 10 Invertir cadena	Solucion: <br>
</head>
<body>
	<script type='text/javascript'>
		function Ejercicio10() {
			let ori = prompt("Introduce una cadena");
			let inv = "";
			for (let i=ori.length-1; i>=0; i--) {
				inv += ori[i];
			}
			document.write("La cadena invertida es "+inv);
		}
		Ejercicio10()
	</script>
</body>
