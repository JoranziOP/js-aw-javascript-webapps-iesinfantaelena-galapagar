<!DOCTYPE html>
<html lang="en">
<head>
Pagina 4 ejercicio 9 Cadena de numeros y sacar el mayor	Solucion: <br>
</head>
<body>
	<script type='text/javascript'>
		function Ejercicio9() {
			let ocad = prompt("Introduce una cadena de numeros");
			let max = 0;
			let lcad = ocad.length;
			
			for (let i=0; i<lcad; i++) {
				if (max<ocad[i]) {
					max = ocad[i];
				}
				else {}
			}
			document.write("El maximo es "+max);
		}
		Ejercicio9()
	</script>
</body>
</html>
