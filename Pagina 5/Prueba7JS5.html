<!DOCTYPE html>
<html lang="en">
<head>
Pagina 4 ejercicio 7 Cuadrado de asteriscos relleno	Solucion: <br>
</head>
<body>
	<script type='text/javascript'>
		function Ejercicio7() {
			let an = parseInt(prompt("Introduce el lado"));
			let la = 0
			let ia = 1;
			let il = 1;
			la=an;
			for (ia=0; ia<an; ia++) {
				for (il=0; il<la; il++) {
				document.write("*"+"&nbsp;");
				}
				document.write("<br>");
			}
		}
		Ejercicio7()
	</script>
</body>
</html>
