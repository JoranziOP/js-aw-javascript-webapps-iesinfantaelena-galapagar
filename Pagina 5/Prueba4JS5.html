<!DOCTYPE html>
<html lang="en">
<head>
Pagina 4 ejercicio 4 Sacar factorial del numero	Solucion:
</head>
<body>
	<script type='text/javascript'>
		function Ejercicio4() {
			let i = 0;
			let n = parseInt(prompt("Introduzca un numero"));
			let res = 1;
			res=n;
			for (i=1 ; i<n ;i++) {
				res=res*i
			}
			document.write("El resultado es: "+res);
		}
		Ejercicio4()
	</script>
</body>
</html>
