<!DOCTYPE html>

Ejercicio 12:
Mayor o menor de edad      Solucion: 
</head>
<body>
	<script type='text/javascript'>
		let edad
		edad=parseInt(prompt("Introduce tu edad"))
		if (edad<0)
			edad=math.abs(edad)
		if (edad>=18)
			document.write("ERES MAYOR DE EDAD")
		else
		document.write("ERES MENOR DE EDAD")
	</script>
</body>
