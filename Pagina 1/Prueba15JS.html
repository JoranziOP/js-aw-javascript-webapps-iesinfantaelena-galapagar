<!DOCTYPE html>
<html lang="en">
<head>
Ejercicio 15:
Comprobador secuencia mayor a menor		Solucion: 
</head>
<body>
	<script type='text/javascript'>
		let num1=parseInt(prompt("Introduce numero 1"));
		let num2=parseInt(prompt("Introduce numero 2"));
		let num3=parseInt(prompt("Introduce numero 3"));
		if (num1==num2) {
			document.print("Se repite el numero "+num1);
		}
		else
		if (num1==num3) {
			document.write("Se repite el numero "+num1);
		}
		else
		if (num3==num2) {
			document.write("Se repite el numero "+num2);
		}
		else
		if(num1>num2 && num2>num3)
			document.write(num1+">"+num2+">"+num3);
		else
			document.write("Error");
	</script>
</body>
</html>
