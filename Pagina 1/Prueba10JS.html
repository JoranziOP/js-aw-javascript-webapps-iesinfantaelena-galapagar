<!DOCTYPE html>
<html lang="en">
<head>
Ejercicio 10:
Comprobador numeros pares y impares
</head>
<body>
	<script type='text/javascript'>
		let num;
		num=parseint(prompt(Introduce el numero));
		if (num%2==0)
			document.write("El numero "+num+"introducido es par");
		else
			document.write("El numero"+num+"introducido no es par los pares mas carcanos son"+(num-1)+"/"+(num+1));
	</script>
</body>
</html>
