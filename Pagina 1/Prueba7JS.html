<!DOCTYPE html>
<html lang="en">
<head>
Ejercicio 7:
Calculadora solo divisiones:
</head>
<body>
	<script type='text/javascript'>
		let num1='';
		let num2='';
		num1=parseInt(prompt('Divivendo'));
		num2=parseInt(prompt('Divisor'));
		document.write(num1+'/'+num2+'='+(num1 / num2));
	</script>
</body>
