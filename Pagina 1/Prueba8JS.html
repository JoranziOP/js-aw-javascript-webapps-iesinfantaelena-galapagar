<!DOCTYPE html>
<html lang="en">
<head>
Ejercicio 8:
Descubra cuantos años le quedan para jubilarse
</head>
<body>
	<script type='text/javascript'>
		let edad='';
		edad=parseInt(prompt('Introduzca edad'));
		if (edad<65) {document.write("<br>Le quedan "+(65-edad)+" años para jubilarse")}
		else {document.write("Ya esta jubilado desde hace "+(edad-65)+" años KLK MMHUEVO")}
	</script>
</body>
</html>
